name: Deploy to Pterodactyl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files to VPS (Pterodactyl server folder)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PTERO_SSH_HOST }}
          username: ${{ secrets.PTERO_USER }}
          password: ${{ secrets.PTERO_PASS }}
          port: 22
          source: "./*"
          target: "/var/lib/pterodactyl/volumes/03971a82-0157-4b60-9b87-fdd409880310"
          overwrite: true
          rm: false

      - name: Fix file ownership (pterodactyl:pterodactyl)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.PTERO_PASS }}" ssh -o StrictHostKeyChecking=no ${{ secrets.PTERO_USER }}@${{ secrets.PTERO_SSH_HOST }} \
          "chown -R pterodactyl:pterodactyl /var/lib/pterodactyl/volumes/03971a82-0157-4b60-9b87-fdd409880310"

      - name: Install Python dependencies
        run: |
          sshpass -p "${{ secrets.PTERO_PASS }}" ssh -o StrictHostKeyChecking=no ${{ secrets.PTERO_USER }}@${{ secrets.PTERO_SSH_HOST }} \
          "cd /var/lib/pterodactyl/volumes/03971a82-0157-4b60-9b87-fdd409880310 && pip install -r requirements.txt"

      - name: Restart Pterodactyl server via API
        run: |
          curl -X POST "${{ secrets.PTERO_PANEL_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
